          if (data.id == this.form.id_jenjang_pendidikan) {
            this.isNeedFakultas = data.is_need_fakultas

              const { fakultas, ...rest } = this.form;

            return;
          }
        });

        if (subarea.length) {
          this.subareas = subarea[0].subarea;
          this.form.kode_subarea = '';  // Reset pilihan subarea
          this.bidang = [];  // Reset pilihan bidang setiap kali area berubah
        }
      },

      // Render bidang setelah subarea dipilih
      renderBidang() {
          if (this.form.kode_subarea) {
              axios.get(`http://118.97.163.52:8182/magang/api/get-bidang/${this.form.kode_subarea}`)
                  .then((response) => {
                      // Filter bidang yang kuotanya lebih dari 0
                      this.bidang = response.data.filter(bidang => bidang.kuota > 0);
                      this.form.kode_bidang = ''; // Reset pilihan bidang
                  })
                  .catch((error) => {
                      console.error(error);
                  });
          } else {
              this.bidang = []; // Reset jika subarea belum dipilih
          }
      },

      // Fungsi untuk menyimpan form
      async store(e) {
        this.isLoading = true;
        this.errors = {};
        console.log(this.form);
        const url = e.target.action;
        await axios.post(url, this.form, {
          headers: {
            'Content-Type': 'multipart/form-data'
          }
        }).then((response) => {
          location.reload();
        }).catch((e) => {
          if (e.response.status == 422) {
            this.errors = e.response.data.errors;
          }
        });
        this.isLoading = false;

          <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">

              <input type="text" name="kode_pengajuan" x-model="form.kode_pengajuan" class="form-control" :class="{'is-invalid': errors.kode_pengajuan}" id="kode_pengajuan" placeholder="Masukkan Kode Pengajuan">
              <template x-if="errors.kode_pengajuan">
                <div class="invalid-feedback" x-text="errors.kode_pengajuan"></div>

            </div>
            <div class="mb-3">
              <label for="testimoni" class="form-label"><span class="text-danger">*</span> Testimoni</label>

                <div class="invalid-feedback" x-text="errors.testimoni"></div>

                  <input @change="form.laporan_magang = event.target.files[0]" accept="application/pdf" class="form-control" :class="{'is-invalid': errors.laporan_magang}" name="laporan_magang" type="file" id="laporan_magang">
                  <template x-if="errors.laporan_magang">
                    <div class="invalid-feedback" x-text="errors.laporan_magang"></div>
                  </template>
                </div>

          </button>
        </template>
      </div>
    </form>
    

  </div>
