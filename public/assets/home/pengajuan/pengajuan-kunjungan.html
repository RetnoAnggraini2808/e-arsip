                    // Fungsi untuk merespons perubahan jenjang pendidikan
                    changeJenjangPendidikan() {
                        const jenjang = this.jenjangPendidikan.filter(
                            (data) => {
                                if (
                                    data.id == this.form.id_jenjang_pendidikan
                                ) {
                                    this.isNeedFakultas = data.is_need_fakultas;
                                    if (!this.isNeedFakultas) {
                                        const { fakultas, ...rest } = this.form;
                                        this.form = rest;
                                    } else {
                                        this.form.fakultas = "";
                                    }
                                    return;
                                }
                            }
                        );
                    },

                    // Fungsi untuk merespons perubahan area dan memuat subarea yang sesuai
                    renderSubArea() {
                        const subarea = this.areas.filter(
                            (data) => data.kode_area == this.form.kode_area
                        );
                        if (subarea.length) {
                            this.subareas = subarea[0].subarea;
                            this.form.kode_subarea = ""; // Reset pilihan subarea
                            this.bidang = []; // Reset pilihan bidang setiap kali area berubah
                        }
                    },

                    // Render bidang setelah subarea dipilih
                    renderBidang() {
                        if (this.form.kode_subarea) {
                            axios
                                .get(
                                    `http://118.97.163.52:8182/magang/api/get-bidang/${this.form.kode_subarea}`
                                )
                                .then((response) => {
                                    // Filter bidang yang kuotanya lebih dari 0
                                    this.bidang = response.data.filter(
                                        (bidang) => bidang.kuota > 0
                                    );
                                    this.form.kode_bidang = ""; // Reset pilihan bidang
                                })
                                .catch((error) => {
                                    console.error(error);
                                });
                        } else {
                            this.bidang = []; // Reset jika subarea belum dipilih
                        }
                    },

                    // Fungsi untuk menyimpan form
                    async store(e) {
                        this.isLoading = true;
                        this.errors = {};
                        console.log(this.form);
                        const url = e.target.action;
                        await axios
                            .post(url, this.form, {
                                headers: {
                                    "Content-Type": "multipart/form-data",
                                },
                            })
                            .then((response) => {
                                location.reload();
                            })
                            .catch((e) => {
                                if (e.response.status == 422) {
                                    this.errors = e.response.data.errors;
                                }
                            });
                        this.isLoading = false;
                    },

                    // Fungsi untuk mereset input file
                    resetInputFile() {
                        $("input[type='file']").val("");
                    },
